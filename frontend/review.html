<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Review</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="container">
    <h2>Review System</h2>
    <div class="top-nav">
      <a class="btn secondary" href="dashboard.html">Dashboard</a>
      <button id="logoutBtn">Logout</button>
    </div>
    <p id="loadingText">Loading trading review module...</p>
    <form id="reviewForm" class="hidden">
      <textarea id="review_text" placeholder="Share your trading experience" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
    <p id="statusMsg"></p>
    <h3>Your Reviews</h3>
    <ul id="reviewList"></ul>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/review.js"></script>
</body>
</html>
